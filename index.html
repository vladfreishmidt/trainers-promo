<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Jordan13 Bred</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <header class="header">
        <div class="logo">
          <img src="img/logo.png" alt="logo" class="logo__img">
        </div>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item"><a href="#" class="navigation__link">Shop</a></li>
            <li class="navigation__item"><a href="#" class="navigation__link">History</a></li>
            <li class="navigation__item"><a href="#" class="navigation__link">Videos</a></li>
          </ul>
        </nav>
      </header>

      <section class="main-section">
        <h1 class="main-section__title">Air Jordan 13 Bred</h1>
        <div class="main-content">
          <div class="main-content__preview">
            <img src="img/preview-img.jpg" alt="preview picture" class="main-content__preview__image">
            <a class="main-content__preview__button" href="#">Buy It Now</a>
          </div>
          <div class="main-content__gallery">
            <p class="main-content__gallery__description">
              Inspired by the game's biggest names, Nike boys' basketball shoes deliver the lightweight comfort
              and dynamic support needed to shine on the court.
            </p>
            <ul class="main-content__gallery__list">
              <li class="main-content__gallery__item"><img src="img/002.jpg" alt="trainers picture" class="main-content__gallery__image"></li>
              <li class="main-content__gallery__item"><img src="img/003.jpg" alt="trainers picture" class="main-content__gallery__image"></li>
              <li class="main-content__gallery__item"><img src="img/004.jpg" alt="trainers picture" class="main-content__gallery__image"></li>
              <li class="main-content__gallery__item"><img src="img/005.jpg" alt="trainers picture" class="main-content__gallery__image"></li>
              <li class="main-content__gallery__item"><img src="img/006.jpg" alt="trainers picture" class="main-content__gallery__image"></li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <div class="big-trainer">
      <img src="img/big-trainer.png" alt="big trainer" class="big-trainer__image">
    </div>
  </div>
</body>
</html>
